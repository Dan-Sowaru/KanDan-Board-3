<div *ngIf="card.lista == column" class="whole-card my-1 w-50 border border-2">
  <div class="card-header align-items-center text-center d-flex justify-content-between text-light p-1">
    <input class="form-control" type="text" placeholder="Task" [(ngModel)]="title" [readonly]="!editMode"/>
    <a (click)="toggleEditMode()" class="btn btn-primary" *ngIf="!editMode">
      <i class="rounded edit-icon fas fa-edit"></i>
    </a>
  </div>
  <div class=" p-1">
    <textarea class="form-control" placeholder="Description" [readonly]="!editMode" [(ngModel)]="description"> 
      {{ description }}
    </textarea>
  </div>

  <div class="d-flex justify-content-between" *ngIf="!editMode">
    <a class="btn btn-primary text-light" (click)="moveCardToLeft()" [ngClass]="firstColumn ? 'invisible' : 'visible'">
      <i class="rounded fas fa-arrow-alt-circle-left"></i>
    </a>
    <a class="btn btn-danger" (click)="eraseCard()">
      <i class="rounded fas fa-times-circle"></i>
    </a>
    <a [ngClass]="card.id == '' ? 'invisible' : 'visible'" class="btn btn-primary text-light" (click)="moveCardToRight()"
        [ngClass]="lastColumn ? 'invisible' : 'visible'">
      <i class="rounded fas fa-arrow-alt-circle-right"></i>
    </a>
  </div>

  <div class="d-flex justify-content-between p-1" *ngIf="editMode">
    <a (click)="eraseCard()" class="btn btn-danger">
      <i class="rounded fas fa-ban"></i>
    </a>
    <a (click)="saveCard()" class="btn btn-success">
      <i class="rounded fas fa-check-square"></i>
    </a>
  </div>
</div>
